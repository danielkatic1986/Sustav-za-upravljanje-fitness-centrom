<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Artikl</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #a5a5a5;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #c7c7c7;
        }
    </style>
</head>
<body>

<h2>Artikl Table</h2>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Naziv</th>
            <th>Cijena</th>
        </tr>
    </thead>
    <tbody>
        {% for row in artikl_data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
